<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="sketch-pad"></div>

    <div class="settings">
        <div class="layout-settings">
            <input type="radio" class="resolution" name="layout-setting" value="16" checked = "checked">
            <input type="radio" class="resolution" name="layout-setting" value="32">
            <input type="radio" class="resolution" name="layout-setting" value="64">
            <input type="radio" class="resolution" name="layout-setting" value="128">
        </div>
        <div class="color-settings">
            <label for="colorpicker">Change brush color:</label>
            <input type="color" id="brush-colorpicker">
            <label for="colorpicker">Change sketch-pad color:</label>
            <input type="color" id="pad-colorpicker" value="#FFFFFF">
        </div>
        <button class="clear-button">Clear all</button>
        <button class="shading-button">Shading</button>

    </div>
</body>
</html>
